<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="statusbar">
            <p class="statusbar__hora">03:33</p>
            <div class="statusbar__icone">
                <img src="./assets/signal_cellular_4_bar.png" alt="icone sinal celular" class="icone">
                <img src="./assets/battery_full.png" alt="iconebateria" class="icone">
                <img src="./assets/wifi.png" alt="icone wifi" class="icone">
            </div>
        </div>
        
        <div class="avatarhome">
            <img src="./assets/perfil-1.jpg" alt="foto de perfil-1" class="foto__avatar avatarhome__foto">
            <div class="avatarhome__texto">
                <h2 class="texto__nome avatarhome__nome">Olá, Sônia</h2>
                <p class="texto__consulta avatarhome__consulta">Mais 4 consultas hoje</p>
            </div>
        </div>

        <h2 class="diasemana">Hoje</h2>
    </header>

    <section class="cards">

        <div class="card1">
            <div class="card1__superior">
               <img src="./assets/perfil-2.jpg" alt="foto luciana Dias" class="foto__avatar">
                <div class="superior__texto">
                    <h2 class="texto__nome">Luciana Dias</h2>
                    <div class="superior__consulta">
                        <img src="./assets/Camera.png" alt="icone camera">
                        <p class="texto__consulta">Consulta remota</p>
                    </div>
                </div>

                <div>
                    <div  class="superior__chat">
                        <img src="./assets/chat1.png" alt="icone chat" class="icone__chat">
                    </div>
                </div>
            </div>
            <hr>
            <div class="card1__inferior">
                <p class="inferor__horario">14:00 - 15:00 (1 hora)</p>
                <div class="inferior__botao">
                    <a href="#" class="botao botao__video">Ligar por vídeo</a>
                    <a href="#" class="botao botao__audio">Ligar por áudio</a>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
